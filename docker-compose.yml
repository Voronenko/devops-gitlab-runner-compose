version: '3.6'

services:
  docker:
    image: docker:18.03.1-ce-dind
    restart: unless-stopped
    privileged: true
    command: ["--storage-driver=overlay2"]
    volumes:
      - docker_lib:/var/lib/docker
      - cache:/cache
      - builds:/builds
    networks:
      gitlab-runner:
        aliases:
          - host.docker

  runner:
    image: gitlab/gitlab-runner:alpine-v15.2.1
    restart: unless-stopped
    volumes:
      - ./config:/etc/gitlab-runner
    networks:
      - gitlab-runner
    depends_on:
      - docker

networks:
  gitlab-runner:


volumes:
  docker_lib:
  cache:
  builds:
